  #     PMA_HOST: erp_db
  #     PMA_PORT: 3306
  #     UPLOAD_LIMIT: 100M
  #   ports:
  #     - "8081:80"
  #   networks:
  #     - erpnet
  #   depends_on:
  #     erp_db:
  #       condition: service_healthy

# ============================================================================
# Networks
# ============================================================================
networks:
  erpnet:
    driver: bridge
    name: erpnet
  proxy:
    external: true

# ============================================================================
# Volumes
# ============================================================================
volumes:
  erp_mysql_data:
    driver: local
    name: erp_mysql_data
  erp_redis_data:
    driver: local
    name: erp_redis_data
