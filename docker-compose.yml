services:
  # ==========================================================================
  # MySQL 8.0 Database Service
  # ==========================================================================
  erp_db:
    image: mysql:8.0
    container_name: erp_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel_erp
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_HOST: '%'
    volumes:
      - erp_mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    ports:
      - "3307:3306"
    networks:
      - erpnet
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==========================================================================
  # Redis Cache Service
  # ==========================================================================
  erp_redis:
    image: redis:7-alpine
    container_name: erp_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - erp_redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - erpnet
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==========================================================================
  # PHP 8.3 FPM Application Service
  # ==========================================================================
  erp_app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: erp_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./app:/var/www/html
      - ./backups:/var/www/backups
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
    environment:
      DB_CONNECTION: mysql
      DB_HOST: erp_db
      DB_PORT: 3306
      DB_DATABASE: laravel_erp
      DB_USERNAME: laravel_user
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - erpnet
    depends_on:
      erp_db:
        condition: service_healthy

  # ==========================================================================
  # Laravel Queue Worker
  # ==========================================================================
  erp_queue:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: erp_queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600 --memory=256
    volumes:
      - ./app:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      DB_CONNECTION: mysql
      DB_HOST: erp_db
      DB_PORT: 3306
      DB_DATABASE: laravel_erp
      DB_USERNAME: laravel_user
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - erpnet
    depends_on:
      erp_db:
        condition: service_healthy

  # ==========================================================================
  # Laravel Scheduler
  # ==========================================================================
  erp_scheduler:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: erp_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan schedule:work --verbose
    volumes:
      - ./app:/var/www/html
      - ./backups:/var/www/backups
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      DB_CONNECTION: mysql
      DB_HOST: erp_db
      DB_PORT: 3306
      DB_DATABASE: laravel_erp
      DB_USERNAME: laravel_user
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - erpnet
    depends_on:
      erp_db:
        condition: service_healthy

  # ==========================================================================
  # Laravel Reverb WebSocket Server
  # ==========================================================================
  erp_reverb:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: erp_reverb
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    volumes:
      - ./app:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      DB_CONNECTION: mysql
      DB_HOST: erp_db
      DB_PORT: 3306
      DB_DATABASE: laravel_erp
      DB_USERNAME: laravel_user
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "6001:8080"
    networks:
      - erpnet
    depends_on:
      erp_db:
        condition: service_healthy

  # ==========================================================================
  # Nginx Web Server (ENTRY POINT pentru browser)
  # ==========================================================================
  erp_web:
    image: nginx:latest
    container_name: erp_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./logs/nginx:/var/log/nginx
    environment:
      VIRTUAL_HOST: hub.simplead.ro
      LETSENCRYPT_HOST: hub.simplead.ro
      LETSENCRYPT_EMAIL: admin@simplead.ro
    networks:
      - erpnet
      - proxy
    depends_on:
      - erp_app

  # ==========================================================================
  # phpMyAdmin - DISABLED FOR PRODUCTION
  # To enable for local development only, uncomment the section below
  # WARNING: Never expose phpMyAdmin in production environments
  # ==========================================================================
  # erp_phpmyadmin:
  #   image: phpmyadmin/phpmyadmin:latest
  #   container_name: erp_phpmyadmin
