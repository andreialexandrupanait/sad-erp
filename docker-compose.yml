version: '3.8'

services:
  # ==========================================================================
  # MySQL 8.0 Database Service
  # ==========================================================================
  erp_db:
    image: mysql:5.7
    container_name: erp_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel_erp
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_HOST: '%'
    volumes:
      - erp_mysql_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3307:3306"
    networks:
      - erpnet
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==========================================================================
  # Redis Cache Service
  # ==========================================================================
  erp_redis:
    image: redis:7-alpine
    container_name: erp_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - erpnet
    volumes:
      - erp_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==========================================================================
  # PHP 8.3 FPM Application Service
  # ==========================================================================
  erp_app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: erp_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./app:/var/www/html
      - ./backups:/var/www/backups
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=erp_db
      - DB_PORT=3306
      - DB_DATABASE=laravel_erp
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - erpnet
    depends_on:
      erp_db:
        condition: service_healthy

  # ==========================================================================
  # Laravel Queue Worker Service
  # ==========================================================================
  erp_queue:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: erp_queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600 --memory=256
    volumes:
      - ./app:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=erp_db
      - DB_PORT=3306
      - DB_DATABASE=laravel_erp
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - erpnet
    depends_on:
      erp_db:
        condition: service_healthy

  # ==========================================================================
  # Laravel Scheduler Service (runs scheduled tasks including backups)
  # ==========================================================================
  erp_scheduler:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: erp_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan schedule:work --verbose
    volumes:
      - ./app:/var/www/html
      - ./backups:/var/www/backups
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=erp_db
      - DB_PORT=3306
      - DB_DATABASE=laravel_erp
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - erpnet
    depends_on:
      erp_db:
        condition: service_healthy

  # ==========================================================================
  # Nginx Web Server Service
  # ==========================================================================
  erp_web:
    image: nginx:latest
    container_name: erp_web
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=intern.simplead.ro
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=intern.simplead.ro
      - LETSENCRYPT_EMAIL=admin@simplead.ro
      - CLIENT_MAX_BODY_SIZE=250M
    volumes:
      - ./app:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./logs/nginx:/var/log/nginx
    networks:
      - erpnet
      - proxy
    depends_on:
      - erp_app

  # ==========================================================================
  # Composer - One-time Laravel Installation Service
  # ==========================================================================
  erp_composer:
    image: composer:latest
    container_name: erp_composer
    volumes:
      - ./app:/app
    working_dir: /app
    networks:
      - erpnet
    profiles:
      - tools

# ============================================================================
# Networks
# ============================================================================
networks:
  erpnet:
    driver: bridge
    name: erpnet
  proxy:
    external: true

# ============================================================================
# Volumes
# ============================================================================
volumes:
  erp_mysql_data:
    driver: local
    name: erp_mysql_data
  erp_redis_data:
    driver: local
    name: erp_redis_data
