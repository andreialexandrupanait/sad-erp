; ============================================================================
; PRODUCTION PHP Configuration for Laravel ERP Application
; PHP Version: 8.3
; ============================================================================
; To use this configuration:
; 1. Update docker-compose.yml to mount this file instead of php.ini
; 2. Restart containers: docker-compose restart erp_app
; ============================================================================

[PHP]
; General settings
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 5000
post_max_size = 250M
upload_max_filesize = 250M

; Error reporting - PRODUCTION SETTINGS
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/log/php_errors.log

; Date and timezone
date.timezone = Europe/Bucharest

; Session settings - PRODUCTION SECURITY
session.save_handler = redis
session.save_path = "tcp://erp_redis:6379?auth=${REDIS_PASSWORD}"
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0
session.cookie_secure = On
session.cookie_httponly = On
session.cookie_samesite = Lax
session.use_strict_mode = 1
session.use_only_cookies = 1
session.name = ERP_SESSION

; OPcache settings - PRODUCTION OPTIMIZATION
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
opcache.save_comments = 1
opcache.validate_timestamps = 0
opcache.consistency_checks = 0
opcache.optimization_level = 0x7FFFBFFF

; Security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; File uploads
file_uploads = On
upload_tmp_dir = /tmp

; Realpath cache (improves performance)
realpath_cache_size = 32M
realpath_cache_ttl = 7200

; MySQL settings
mysqli.default_socket = /var/run/mysqld/mysqld.sock
pdo_mysql.default_socket = /var/run/mysqld/mysqld.sock

; Performance optimizations
zlib.output_compression = Off
zlib.output_compression_level = 6

; Input filters
default_charset = "UTF-8"
default_mimetype = "text/html"

[Date]
date.timezone = Europe/Bucharest

[mail function]
; Configure sendmail_path if using local mail
sendmail_path = /usr/sbin/sendmail -t -i

[Session]
session.sid_length = 48
session.sid_bits_per_character = 6

; ============================================================================
; PRODUCTION CHECKLIST
; ============================================================================
; Verify these settings before deployment:
; - [ ] display_errors = Off
; - [ ] display_startup_errors = Off
; - [ ] opcache.enable = 1
; - [ ] opcache.validate_timestamps = 0 (for production)
; - [ ] session.cookie_secure = On (requires HTTPS)
; - [ ] expose_php = Off
; - [ ] Error logging is enabled and working
; - [ ] Realpath cache is enabled
; ============================================================================
