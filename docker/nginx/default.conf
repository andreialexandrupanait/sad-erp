# ============================================================================
# Nginx Virtual Host Configuration for Laravel ERP Application
# Server: erp_web (Nginx)
# Upstream: erp_app (PHP-FPM on port 9000)
# ============================================================================

server {
    listen 80;
    listen [::]:80;

    # Server name (use your domain or IP)
    server_name localhost;

    # Document root points to Laravel's public directory
    root /var/www/html/public;

    # Default index files
    index index.php index.html index.htm;

    # Character set
    charset utf-8;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Laravel entry point
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP files through PHP-FPM
    location ~ \.php$ {
        # Security: Don't allow accessing .php files that don't exist
        try_files $uri =404;

        # FastCGI configuration
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass erp_app:9000;
        fastcgi_index index.php;

        # FastCGI parameters
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # HTTPS detection - trust the nginx-proxy headers
        # Set HTTPS to 'on' when X-Forwarded-Proto is https
        fastcgi_param HTTPS 'on' if_not_empty;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_HOST $http_x_forwarded_host;
        fastcgi_param HTTP_X_FORWARDED_PORT $http_x_forwarded_port;

        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;

        # Buffers
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # Deny access to hidden files (except .well-known for Let's Encrypt)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Deny access to sensitive files
    location ~ /\.(env|git|svn|htaccess|htpasswd) {
        deny all;
        return 404;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Allow access to public storage (symlinked)
    location /storage/ {
        alias /var/www/html/storage/app/public/;
        try_files $uri =404;
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Prevent access to bootstrap cache
    location ~ ^/bootstrap/cache {
        deny all;
        return 404;
    }

    # Client body size (for file uploads)
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}
